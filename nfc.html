<!DOCTYPE html>
<html>
<head>
    <title>NFC Tag Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .nfc-btn { 
            width: 200px; height: 200px; 
            border-radius: 50%; 
            background: radial-gradient(circle, #ff3d00 0%, #bf360c 100%);
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(255, 61, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold;
            text-decoration: none; color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div>
        <a href="scan.php?id=900101-14-1234&mode=nfc" class="nfc-btn">
            TAP NFC<br>(Emergency)
        </a>
        <p class="mt-4 text-muted">Simulating Physical NFC Tag</p>
    </div>
</body>
</html>
